<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(evt) {
		let reasons = {% include bofh.json %};
		let reason = reasons[Math.floor(Math.random() * reasons.length)];
		document.getElementById('bofh-reason').innerHTML = reason;
	});
</script>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p><b>Reason:</b> <span id="bofh-reason"></span></p>
</div>
