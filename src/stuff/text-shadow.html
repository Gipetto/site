<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>text-shadow</title>
		<style type="text/css" media="all">
			<!--
				* {
					font-family: 'Lucida Grande',Helvetica,Arial;
					background: gray;
					color: #f5f5f5;
				}
				body {
					margin: 50px;
					text-align: center;
				}
				p {
					margin-top: 0;
					color: black;
					font-size: .8em;
					margin-bottom: 40px;
				}
				h1 {
					margin-bottom: 10px;
				}
				h1.soft {
					text-shadow: 3px 3px 6px black;
				}
				h1.hard {
					text-shadow: 3px 3px 1px black;
				}
				h1.glow {
					text-shadow: 0px 0px 3px #E3D17C;
				}
				h1.subtle {
					text-shadow: 2px 2px 3px #5C5658;
				}

			-->
		</style>
	</head>
	<body>
		<h1 class="soft">Soft Text Shadows</h1>
		<p>text-shadow: 3px 3px 6px black;</p>
		<h1 class="hard">Hard Text Shadow</h1>
		<p>text-shadow: 3px 3px 1px black;</p>
		<h1 class="glow">Glowing Text Shadows</h1>
		<p>text-shadow: 0px 0px 3px #E3D17C;</p>
		<h1 class="subtle">Subtle Shadows</h1>
		<p>text-shadow: 2px 2px 3px #5C5658;</p>
				
	</body>
</html>
