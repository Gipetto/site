{% if include.center %}<center>{% endif %}
<a href="#{{ include.id }}" class="thickbox frame {{ include.additional_classes | default: '' }}">
    <img src="{{ include.img_sm }}" alt="{{ include.title }}" />
</a>
{% if include.center %}</center>{% endif %}
<div class="lightbox" id="{{ include.id }}">
    <figure>
        <a href="#!">
            <img src="{{ include.img_lg }}" alt="{{ include.title }}" />
        </a>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
</div>
