{% if include.center %}<center>{% endif %}
<a href="#{{ include.id }}" class="thickbox frame {{ include.additional_classes | default: '' }}">
    <img src="{{ include.img_sm }}" alt="{{ include.title }}" 
        {% if include.srcset %}srcset="{{ include.srcset }}"{% endif %}
        {% if include.sizesSmall %}sizes="{{ include.sizesSmall }}"{% endif %}
        {% if include.img_sm_width %}width="{{ include.img_sm_width }}"{% endif %}
        {% if include.img_sm_height %}height="{{ include.img_sm_height }}"{% endif %}
    />
</a>
{% if include.center %}</center>{% endif %}
<div class="lightbox" id="{{ include.id }}">
    <figure>
        <a href="#!">
            <img src="{{ include.img_lg }}" alt="{{ include.title }}" 
                {% if include.srcset %}srcset="{{ include.srcset }}"{% endif %}
                {% if include.sizesLarge %}sizes="{{ include.sizesLarge }}"{% endif %}
            />
        </a>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
</div>
