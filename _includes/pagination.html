<div class="pagination">
    <div class="previous newer">
        {% if page.next %}
            <span class="muted-n-stuff chevron-left" aria-hidden="true">&nbsp;</span>
            <a href="{{ page.next.url }}" rel="next">
                <span class="muted-n-stuff">Newer<span class="hidden">:</span></span>
                <span>{{ page.next.title }}</span>
            </a>
        {% endif %}    
    </div>
    <div class="next older">
        {% if page.previous %}
            <a href="{{ page.previous.url }}" rel="prev">
                <span class="muted-n-stuff">Older<span class="hidden">:</span></span>
                <span>{{ page.previous.title }}</span>
            </a>
            <span class="muted-n-stuff chevron-right" aria-hidden="true">&nbsp;</span>
        {% endif %}    
    </div>
</div>
