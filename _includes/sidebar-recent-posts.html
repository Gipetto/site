<aside class="widget">
    <div class="recent-crap">
        <h2 class="widget-title">Recently:</h2>
        <ul>
            {% for recent_post in site.posts limit:5 %}
                <li>
                    <a class="chevron" href="{{ recent_post.url }}">{{ recent_post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
