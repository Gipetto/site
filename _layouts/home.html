---
layout: default
section: home
---

{% assign page = site.posts.first %}
<section class="drivel">
    <h3><a href="{{ site.url }}{{ page.url }}" rel="canonical">{{ page.title | escape }}</a></h3>
    <p class="dates-n-stuff">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
    </p>
    {{ page.excerpt }}
</section>

<hr class="divider" />

{% include pagination.html %}
