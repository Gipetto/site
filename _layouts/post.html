---
layout: default
section: article
---

<article class="drivel">
    <h3>{{ page.title | escape }}</h3>
    <p class="dates-n-stuff">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }} | {{ page.categories | join: ', ' }}
    </p>
    {{ content }}
</article>
