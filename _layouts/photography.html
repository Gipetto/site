---
layout: base
section: photography
---
{% assign tome = page.section | default: layout.section %}
<div class="grid grid-row">
    <div id="stuff" class="grid-cell photography" role="main">
        <h2 class="tome">{{ tome | wordcase }}</h2>
        <article class="drivel">
            <h3>{{ page.title | escape | pp }}</h3>
            {{ content }}
        </article>
    </div>
</div>
