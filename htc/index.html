<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WordPress Filters & Actions</title>
    <meta name="description" content="The funniest looking WordPress Action & Filter list you've ever seen">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div>
            <h1>WordPress Hooks</h1>
        </div>
        <div>
            <form>
                <label for="version">Show version: </label>
                <select id="version" name="v">
                    <option value="5.0">5.0</option>
                    <option value="4.0">4.0</option>
                    <option value="3.0">3.0</option>
                    <option value="2.7">2.7</option>
                    <option value="2.5">2.5</option>
                    <option value="2.0">2.0</option>
                    <option value="1.5">1.5</option>
                </select>
                <button type="submit">Go!</button>
            </form>
        </div>
        <div>
            V2.0 - Hacked together by <a href="http://top-frog.com">Shawn Parker</a>
        </div>
    </header>
    <div id="meta">
        <p>WordPress Version: <span id="wp-version"></span> - Actions: <span id="wp-actions"></span> - Filters: <span id="wp-filters"></span></p>
    </div>
    <div id="cloud"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="assets/main.js" type="text/javascript"></script>
