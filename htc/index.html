---
layout: compress
title: Hierarchical Tag Cloud
---
{% assign cachebuster = 'now' | date: '%s' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WordPress Filters & Actions</title>
    <meta name="description" content="The funniest looking WordPress Action & Filter list you've ever seen">
    <link rel="stylesheet" href="assets/style.css?v={{ cachebuster }}">
</head>
<body>
    <header>
        <div>
            <h1>WordPress Hooks</h1>
        </div>
        <div>
            <form>
                <label for="version">Show version: </label>
                <select id="version" name="v">
                    <option value="5.0">5.0</option>
                    <option value="4.0">4.0</option>
                    <option value="3.0">3.0</option>
                    <option value="2.7">2.7</option>
                    <option value="2.5">2.5</option>
                    <option value="2.0">2.0</option>
                    <option value="1.5">1.5</option>
                </select>
                <button type="submit">Go!</button>
            </form>
        </div>
        <div>
            V2.0 - Hacked together by <a href="http://top-frog.com">Shawn Parker</a>
        </div>
    </header>
    <div id="meta">
        <p>WordPress Version: <span id="wp-version"></span> - Actions: <span id="wp-actions"></span> - Filters: <span id="wp-filters"></span></p>
    </div>
    <div id="cloud"></div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js" 
        integrity="sha384-fJU6sGmyn07b+uD1nMk7/iSb4yvaowcueiQhfVgQuD98rfva8mcr1eSvjchfpMrH" 
        crossorigin="anonymous"></script>
    <script src="assets/main.js?v={{ cachebuster }}" type="text/javascript"></script>
</body>
</html>
